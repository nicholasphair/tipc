name: build-and-test

defaults:
  run:
    shell: bash -ieo pipefail {0}

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-18.04
          - macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: ./bin/bootstrap.sh
      - run: |
          mkdir build
          pushd build
          cmake ../
          make -j2
          popd
      - run: ./bin/runtests.sh
